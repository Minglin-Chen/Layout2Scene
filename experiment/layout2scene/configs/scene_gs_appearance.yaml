name: "scene_gs_appearance"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 42

data_type: "layout-aware-camera-datamodule"
data:
  batch_size: 1
  width: 512
  height: 512
  fovy_range: [60., 60.]
  camera_perturb: 0.
  up_perturb: 0.
  eval_fovy_deg: 60.
  test_all: true
  camera_path: ???

system_type: "layout2gs-system"
system:
  mode: "appearance"

  geometry_type: "gaussian-model"
  geometry:
    is_local_space: true
    init_strategy: "from_gaussians"
    init_file_path: ???
    densify_until_step: 0
    use_sh: true 

  material_type: "no-material" # unused

  background_type: "room-structure-background"
  background:
    init_strategy: "from_layout"
    init_file_path: ???

  renderer_type: "gaussian-splatting-rasterizer"
  renderer:
    depth_type: 'inverse_adaptive'
    depth_blending: true

  layout_renderer_type: "layout-rasterizer"
  layout_renderer:
    layout_path: ???

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    # pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: ???
    # negative_prompt: "shadow, oversaturated, low quality, unrealistic"
    negative_prompt: "deformed, extra digit, fewer digits, cropped, worst quality, low quality, smoke, shading, lighting, lumination, shadow, text in image, watermarks"

  # guidance_type: "stable-diffusion-guidance"
  # guidance:
  #   pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
  #   guidance_scale: 100.
  #   weighting_strategy: sds
  #   min_step_percent: [0, 0.98, 0.02, 500]
  #   max_step_percent: [0, 0.98, 0.02, 500]
  #   view_dependent_prompting: false
  #   use_img_loss: false

  ctrl_appearance_guidance_type: "multi-controlnet-guidance"
  ctrl_appearance_guidance:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    # controlnet_pretrained_model_name_or_path: [
    #   "lllyasviel/control_v11p_sd15_depth"]
    controlnet_pretrained_model_name_or_path: [
      "lllyasviel/control_v11p_sd15_seg", 
      "lllyasviel/control_v11p_sd15_normalbae", 
      "lllyasviel/control_v11p_sd15_depth"]
    guidance_scale: 100.
    guidance_type: sds
    weighting_strategy: sds
    min_step_percent: 0.02 # [0, 0.98, 0.02, 500]
    max_step_percent: [5000, 0.98, 0.50, 5001]
    view_dependent_prompting: false
    use_img_loss: false
    controlnet_conditioning_scale: [1.0, 1.0, 1.0]
    # controlnet_conditioning_scale: [1.0]
    controlnet_guess_mode: false
    condition_keys: ["comp_semantic", "comp_normal", "comp_depth"]
    # condition_keys: ["comp_depth"]

  freq:
    guidance_eval: 100

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_ctrl_appearance_sds: 1.
    lambda_ctrl_appearance_sds_img: 0.

  optimizer:
    name: AdamW
    args:
      lr: 0.0
      eps: 1.e-15
    params:
      geometry._xyz:
        lr: 0.0
      geometry._features_dc:
        lr: 0.01
      geometry._features_rest:
        lr: 0.0005 # Note: ${system.optimizer.params.geometry._features_dc.lr} / 20.
      geometry._scaling:
        lr: 0.0
      geometry._rotation:
        lr: 0.0
      geometry._opacity:
        lr: 0.0
      background:
        lr: 0.001
    # _xyz_lr_schedule:
    #   lr_init: 0.01
    #   lr_final: 0.0002
    #   lr_delay_mult: 0.02
    #   lr_max_steps: 300

trainer:
  max_steps: 30000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  enable_progress_bar: true

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
