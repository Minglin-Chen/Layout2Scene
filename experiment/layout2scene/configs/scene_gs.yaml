name: "scene_gs"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 42

data_type: "layout-aware-camera-datamodule"
data:
  batch_size: [1, 1, 1]
  width: [128, 256, 512]
  height: [128, 256, 512]
  resolution_milestones: [150, 300]
  fovy_range: [50., 50.]
  camera_perturb: 0.
  up_perturb: 0.
  eval_fovy_deg: 50.
  camera_path: ???

system_type: "layout2gs-system"
system:
  mode: "appearance"

  geometry_type: "gaussian-model"
  geometry:
    init_strategy: "from_layout"
    init_file_path: ???
    init_point_strategy: "random_cube"
    init_num_points: 10000
    densify_until_step: 500
    densify_interval: 50
    use_sh: true
    sh_degree: 0
    prune_out_of_box: true

  material_type: "no-material" # unused

  background_type: "room-structure-background"
  background:
    init_strategy: "from_layout"
    init_file_path: ???

  renderer_type: "gaussian-splatting-rasterizer"
  renderer:
    depth_type: 'inverse_adaptive'
    depth_blending: true

  layout_renderer_type: "layout-rasterizer"
  layout_renderer:
    layout_path: ???

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    # pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    prompt: ???
  
  # guidance_type: "stable-diffusion-guidance"
  # guidance:
  #   pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
  #   guidance_scale: 100.
  #   weighting_strategy: sds
  #   min_step_percent: [0, 0.98, 0.02, 500]
  #   max_step_percent: [0, 0.98, 0.02, 500]
  #   view_dependent_prompting: true
  #   use_img_loss: false

  semantic_conditioned_guidance_type: "controlnet-guidance"
  semantic_conditioned_guidance:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    controlnet_pretrained_model_name_or_path: "lllyasviel/control_v11p_sd15_seg"
    guidance_scale: 100.
    guidance_type: sds
    weighting_strategy: sds
    min_step_percent: [0, 0.98, 0.02, 500]
    max_step_percent: [0, 0.98, 0.02, 500]
    view_dependent_prompting: false
    use_img_loss: false

  freq:
    guidance_eval: 100

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_sds: 0.
    lambda_sds_img: 0.
    lambda_semantic_sds: 1.
    lambda_semantic_sds_img: 0.

  optimizer:
    name: Adam
    args:
      lr: 0.0
      eps: 1.e-15
    params:
      geometry._xyz:
        lr: 0.01
      geometry._features_dc:
        lr: 0.01
      geometry._features_rest:
        lr: 0.0005 # Note: ${system.optimizer.params.geometry._features_dc.lr} / 20.
      geometry._scaling:
        lr: 0.005
      geometry._rotation:
        lr: 0.005
      geometry._opacity:
        lr: 0.05
      background:
        lr: 0.01
    _xyz_lr_schedule:
      lr_init: 0.01
      lr_final: 0.0002
      lr_delay_mult: 0.02
      lr_max_steps: 300

trainer:
  max_steps: 500
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  enable_progress_bar: true

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
